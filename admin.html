<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        input[type="file"], input[type="text"] {
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <div class="section">
        <h2>Add New Books</h2>
        <form>
            <input type="file" multiple>
            <input type="text" placeholder="Add link to book">
            <button type="submit">Upload</button>
        </form>
    </div>
    <div class="section">
        <h2>Online Users</h2>
        <p>Currently Online: <span id="online-users">10</span></p>
    </div>
    <div class="section">
        <h2>User Details</h2>
        <ul>
            <li>User 1: user1@gmail.com</li>
            <li>User 2: user2@yahoo.com</li>
        </ul>
    </div>
</body>
</html>
